<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
body{
font-family: Arial, Helvetica, sans-serif;

}

a{
color: rgb(0, 255, 42);
text-decoration: none;
font-weight: bold;
  
}

a:visited{
color: rgba(115, 255, 0, 0.345);
}

a:hover{
text-decoration: underline;
color: rgb(2, 2, 2);
}

a:active{
color: rgb(140, 0, 255);
text-decoration: line-through;
}

.especial{
display: inline-block;

}

a.especial::before{
content: "➡️";
}
a.especial::after{
content: "⬅️";
text-decoration: none;
color: rgb(93, 222, 186);
font-weight: normal;
}
    </style>
</head>
<body>
    <h1>personalizando links</h1>
     <ul>
         <li><a href="https://github.com/vitorstfw" class="especial" target="_blank">repositorio gitHub</a></li>
         <li><a href="https://www.youtube.com/@vitinhosantos4590"class="especial" target="_blank">canal do youtube</a></li>
         <li><a href="https://www.youtube.com/watch?v=vPNIAJ9B4hg&list=PLHz_AreHm4dlUpEXkY1AyVLQGcpSgVF8s">site de cursos</a></li>
     </ul>
</body>
</html>
