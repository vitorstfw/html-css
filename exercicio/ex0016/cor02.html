<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em css</title>
    <style>
*{ /*configurações globais do CSS*/
    height: 100%;
    margin: 0;
}
        body {
            background: linear-gradient(to right, #61ebf5, #ef48e4, rgb(136, 59, 243)); /* Gradiente de cor */
            color: rgba(6, 7, 7, 0.442);    
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-attachment: fixed;
            
        }
        h1 {
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <h1>testando Gradiente.</h1>
</body>
</html>
