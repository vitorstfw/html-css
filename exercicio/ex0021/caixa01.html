<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelos de caixas</title>
<style>
h1{  /* caixa box-level */
background-color: lightgray;
height: 300px;
width: 300px;
border: 10px solid black;
padding: 10px 20px;
margin: 20px;
outline: 5px dashed salmon;
}

a{ /* caixa inline-level */
    border: 5px solid blue;
padding: 5px 10px;
font-family: Arial, Helvetica, sans-serif;
}

a:hover{
background-color: yellow;

}

</style>
</head>
<body>
    <h1>exemplo de caixa box-level</h1>
    <p>paragrafos tambem sao exemplos de caixas box-level, mas os <a href="#">links sao exemplos de caixas inline-level</a>vamos ver como tudo isso funciona.</p>
</body>
</html>
